<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <!-- --------------favicon-------------- -->
    <link
      rel="icon"
      type="image/png"
      sizes="100x100"
      href="assets/girlimg.webp"
    />
    <link rel="stylesheet" href="public/style.css" />
    <!-- <link rel="stylesheet" href="cursor.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="public/script.js" defer></script>
  </head>
  <body>
    <div class="welcome-message">
      <h2>
        <span class="highlight">Hi</span> there, I'm
        <span class="highlight bg-yellowColor text-lightGrey font-semibold"
          >Anshika</span
        >
        ,
      </h2>
      <h1>Welcome to my Chatbot!</h1>
    </div>
    <div class="motion-div">
      <img src="assets/img.webp" alt="girl image" />
    </div>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there üëã<br />How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Made with <span class="heart">‚ù§Ô∏è</span> by Anshika Dubey</p>
      </div>
    </footer>
  </body>
</html>
